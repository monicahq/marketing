<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}| {{ site.title | escape }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="{{ "/assets/css/style.css" | prepend: site.baseurl | prepend: site.url }}" media="all" rel="stylesheet" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <meta name="description" content="{{ page.description }}">
  <link rel="author" href="https://twitter.com/djaiss">
  <link rel="shortcut icon" href="/assets/img/favicon.png">

  <!-- Facebook -->
  <!-- Between 60 and 80 char. Cut at 88. -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}| {{ site.title | escape }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="{{ site.name | escape }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ page.date | date: "%Y-%m-%d" | append: "/facebook.png" | prepend: "/assets/img/social/posts/" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property=”fb:admins content="regis.freyd" />

 <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@herosordinaires">
  <meta name="twitter:creator" content="@djaiss">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}| {{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ page.date | date: "%Y-%m-%d" | append: "/twitter.png" | prepend: "/assets/img/social/posts/" | prepend: site.baseurl | prepend: site.url }}">

</head>
