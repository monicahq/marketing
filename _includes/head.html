<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site.title }}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="{{ "/assets/css/style.css" | prepend: site.baseurl | prepend: site.url }}" media="all" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <meta name="description" content="{{ site.description }}">
  <link rel="author" href="https://twitter.com/djaiss">
  <link rel="shortcut icon" href="/assets/img/favicon.png">

  <!-- Facebook -->

  <!-- Between 60 and 80 char. Cut at 88. -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{{ site.name | escape }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image" content="{{ "/assets/img/social/site/facebook.png" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property=”fb:admins content="regis.freyd" />

  <!-- META SPECIFIC TO TWITTER -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@MonicaHQ_app">
  <meta name="twitter:creator" content="@djaiss">
  <meta name="twitter:title" content="{{ site.name | escape }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ "/assets/img/social/site/twitter.png" | prepend: site.baseurl | prepend: site.url }}">

</head>
