---
layout: homepage
---

<div class="blog">
  <main class="fix-blue">
    <div class="pt-3 pt-sm-3 mb-5">
      {% include menu.html %}
    </div>
  </main>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center font-weight-normal mb-5">Our blog</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-9">
        {% for post in site.posts %}
        <article class="mb-5">
          <div class="article-excerpt px-4 py-4">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="article-metadata">
              <span class="date">Written {{ post.date | date: '%B %d, %Y' }}.</span>
              <!-- <span class="category">Flagged under
                <a href="{{ post.tag_for_seo | prepend: '/category/' | prepend: site.baseurl | prepend: site.url }}">
                  {{ post.tags }}
                </a>
              </span> -->
            </p>
            <div class="content">
              <p>{{ post.content }}</p>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
      <div class="col-12 col-sm-3">
        <ul class="blog-menu">
          <li>
            <a href="https://twitter.com/MonicaHQ_app">
              Our Twitter
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/MonicaPersonalCRM/">
              Our Facebook
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
